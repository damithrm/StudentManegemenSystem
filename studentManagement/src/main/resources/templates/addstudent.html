<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <h3 class="navbar-brand" ><a class="nav-link nav-item text-light" th:href = "@{/}"> Student Management System</a></h3>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item ">
        <a class="nav-link" th:href = "@{/students}"> Student List </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href = "@{/students/addstudent}"> Add Students </a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br/>



<div class="container ">
  <div class="row border border-secondary">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center cord">
      <h1 class="text-center"> Add Student</h1>
      <div class="card-body">
        <form th:action="@{/students}" th:object="${student}" method="post">
          <div class="form-group">
            <label> Student First Name </label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Enter Student First Name">
          </div>

          <div class="form-group">
            <label> Student Last Name </label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter Student last Name">
          </div>

          <div class="form-group">
            <label> Student Email Name </label>
            <input
                    type="email"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter Student email ">
          </div>

          <div class="form-group">
            <label> Student Age </label>
            <input
                    type="text"
                    name="age"
                    th:field="*{age}"
                    class="form-control"
                    placeholder="Enter Student age ">
          </div>

          <div class="form-group">
            <label> Student Phone Number </label>
            <input
                    type="text"
                    name="phoneNumber"
                    th:field="*{phoneNumber}"
                    class="form-control"
                    placeholder="Enter Student Phone Number ">
          </div>
          <div class="box-footer justify-content-center">
            <button type="submit" class="btn btn-primary justify-content-center">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
</body>
</html>

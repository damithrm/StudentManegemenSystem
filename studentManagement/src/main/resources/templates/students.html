<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Student Management system</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <h3 class="navbar-brand" ><a class="nav-link nav-item text-light" th:href = "@{/}"> Student Management System</a></h3>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item ">
        <a class="nav-link" th:href = "@{/students}"> Student List </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href = "@{/students/addstudent}"> Add Students </a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br/>



<div class="container">
  <div class="row justify-content-center">
    <br/>
    <h1 class=""> Students List</h1>
    <br/>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th> Student First Name </th>
      <th> Student Last Name </th>
      <th> Student Email </th>
      <th> Student Age </th>
      <th> Phone Number </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${students}">
      <td th:text = "${student.firstName}"></td>
      <td th:text = "${student.lastName}"></td>
      <td th:text = "${student.email}"></td>
      <td th:text = "${student.age}"></td>
      <td th:text = "${student.phoneNumber}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
